spring.application.name=CRUD
server.port=8080
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Optional - for accessing the H2 web interface)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Uncomment if using Spring Security default user
# spring.security.user.name=sudhar
# spring.security.user.password=sanan
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO
logging.level.com.example.spring=DEBUG
logging.file.name=app.log
